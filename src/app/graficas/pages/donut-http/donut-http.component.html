<h1>Redes sociales más usadas</h1>
<hr />
<div *ngIf="doughnutChartData.length === 0; else divGrafica">
  <button class="btn btn-primary" type="button" disabled>
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></span>
    Loading...
  </button>
</div>

<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="colors"
        >
        </canvas>
      </div>
      <span class="float-end text-primary"
        >Información en billones de usuarios</span
      >
    </ng-template>
  </div>
</div>
